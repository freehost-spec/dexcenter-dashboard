<div class="session-container">
  <ng-container>
    <div class="session-list">
      <div class="triangle-left"></div>
      <div class="session-item">
        <ng-container *ngFor="let list of [].constructor(data.sessions) let i = index">
          <div class="item-name p-10">
            Session {{i + 1}}
          </div>
        </ng-container>
      </div>
    </div>
  </ng-container>
</div>
